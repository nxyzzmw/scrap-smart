<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scrap Smart</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body class="login-page">
    <div id="login-container">
        <h1>Scrap Smart</h1>
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button class="btn" type="button" onclick="validateLogin()">Login</button>
            </form>
        </div>

        <div id="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </div>
<style>
   body{
    background: url('https://www.nawpic.com/media/2020/aesthetic-desktop-nawpic-10-scaled.jpg') no-repeat center center fixed;
    background-size: cover;
   }
</style>
    <script src="login.js"></script>
</body>

</html>
